<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title & fav icon -->
    <title>RUCKUS - Virtual Smart Zone</title>
    <link rel="shortcut icon" href="images/vSZ.jpg" type="image/x-icon">

    <!-- bootstrap css & script links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- css link -->
    <link rel="stylesheet" href="vSZ_style.css">

    <style>
        .card {
            display: none;
        }
    </style>
</head>

<body>
    <div id="transperant" class="mx-auto my-2">
        <form class="m-auto" onsubmit="return validationScale()">
            <img src="images/RUCKUS.png" alt="RUCKUS Logo" class="img-fluid mb-4"
                style="width: 30%; left: 35%; position: relative;">
            <h1 class="h1 text-center text-light mb-5">
                Virtual SmartZone
            </h1>
            <div class="form-check d-flex">
                <legend class="col-4">vSZ Model
                    <img src="images/vSZ-2.png" alt="Virtual Smart Zone" style="width: 20%;">
                </legend>
                <div class="form-group mt-1">
                    <input type="radio" id="highScale" name="modelRadios" checked>
                    <label class="modelLabel mr-5" for="highScale">High Scale (vSZ-H)</label>
                    <span style="display: none;">
                        <br>
                    </span>
                    <input type="radio" id="essentialScale" name="modelRadios">
                    <label class="modelLabel" for="essentialScale">Essential Scale (vSZ-E)</label>
                </div>
            </div>
            <div id="bigDiv" class="container-fluid">
                <div class="form-group row mt-3">
                    <label for="platform" class="col col-form-label ml-5">Platform</label>
                    <label for="ap" class="col col-form-label ml-4">No.of Access Points</label>
                    <label for="switch" class="col col-form-label ml-5">No.of Switches</label>
                </div>
                <div class="form-group row">
                    <select id="platform" name="platform" class="form-control col mr-3">
                        <option selected>Default</option>
                        <option>VMware</option>
                        <option>Microsoft Azure</option>
                        <option>Google Cloud Platform</option>
                        <option>Amazon Web Service</option>
                        <option>Kernel-based Virtual Machine</option>
                    </select>

                    <div class="col">
                        <input type="number" class="form-control" id="ap" name="ap" aria-describedby="apHelp"
                            placeholder="AP count (0-n)">
                    </div>

                    <div class="col">
                        <input type="number" class="form-control" id="switches" name="switches"
                            aria-describedby="switchesHelp" placeholder="Switch count (0-n)">
                    </div>
                </div>
            </div>

            <div id="smallDiv" class="container-fluid">
                <div class="form-group">
                    <label for="smPlatform" class="col col-form-label ml-2">Platform</label>
                    <select id="smPlatform" class="form-control">
                        <option selected>Default</option>
                        <option>VMware</option>
                        <option>Microsoft Azure</option>
                        <option>Google Cloud Platform</option>
                        <option>Amazon Web Service</option>
                        <option>Kernel-based Virtual Machine</option>
                    </select>
                </div>
                <div id="" class="form-group">
                    <label for="smAP" class="col col-form-label ml-2">No.of Access Points</label>
                    <input type="number" class="form-control" id="smAP" name="ap" aria-describedby="apHelpsm"
                        placeholder="AP count (0-n)">
                </div>
                <div class="form-group">
                    <label for="smSwitches" class="col col-form-label ml-2">No.of Switches</label>
                    <input type="number" class="form-control" id="smSwitches" name="switches"
                        aria-describedby="switchesHelpsm" placeholder="Switch count (0-n)">
                </div>
            </div>
            <div class="mt-xl-5 mt-md-3 mt-sm-0"
                style="align-items: center; justify-content: center; width: inherit; display: flex;">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

    <br>

    <div class="card w-50 m-auto text-center text-light" style="background-color: rgba(255, 255, 255, 0.271);">
        <div class="card-body" id="info">
        </div>
    </div>

    <!-- <script src="scaleScript.js"></script> -->
    <script>
        var div0 = document.getElementById("transperant");
        var form = div0.getElementsByTagName("form")[0];
        var div1 = form.getElementsByTagName("div")[2];

        var total = 0;
        var string = "";

        var info = document.getElementById("info");
        var platform = document.getElementById("platform");

        info.innerHTML = string;

        function validationScale() {
            var ap = div1.getElementsByTagName("input")[0].value;
            var switches = div1.getElementsByTagName("input")[1].value;

            total = ap + (switches * 5);

            var platformText = platform.options[platform.selectedIndex].text;

            if ($("#highScale").prop("checked")) {
                if (platformText === "Default") {
                    if (total >= 1 && total <= 100) {
                        string = "CPU : 2-4 \tRAM : 13GB\t Min.DiskSize : 150GB";
                    }
                    else if (total >= 101 && total <= 500) {
                        string = "CPU : 4 \tRAM : 16GB\t Min.DiskSize : 150GB";
                    }
                    else if (total >= 501 && total <= 1000) {
                        string = "CPU : 4-6 \tRAM : 18GB\t Min.DiskSize : 150GB";
                    }
                    else if (total >= 1001 && total <= 2500) {
                        string = "CPU : 6 \tRAM : 22GB\t Min.DiskSize : 300GB";
                    }
                    else if (total >= 2501 && total <= 3000) {
                        string = "CPU : 8 \tRAM : 24GB\t Min.DiskSize : 300GB";
                    }
                    else if (total >= 3001 && total <= 5000) {
                        string = "CPU : 12 \tRAM : 28GB\t Min.DiskSize : 300GB";
                    }
                    else if (total >= 5001 && total <= 6000) {
                        string = "CPU : 16 \tRAM : 30GB\t Min.DiskSize : 300GB";
                    }
                    else if (total >= 6001 && total <= 10000) {
                        string = "CPU : 24 \tRAM : 48GB\t Min.DiskSize : 600GB";
                    }
                    else if (total >= 10001 && total <= 30000) {
                        string = "CPU : 24 \tRAM : 48GB\t Min.DiskSize : 600GB";
                    }
                    else {
                        string = "No data found";
                    }

                } else if (platformText === "Microsoft Azure") {
                    if (total >= 1 && total <= 100) {
                        string = "DS11_v2 (2 vCPU/14GB RAM)orD4s_v3 (4 vCPU/16GB RAM)";
                    }
                    else if (total >= 101 && total <= 500) {
                        string = "D4s_v3 (4 vCPU/16GB RAM)";
                    }
                    else if (total >= 501 && total <= 1000) {
                        string = "E4s_v3 (4 vCPU/32GB RAM)";
                    }
                    else if (total >= 1001 && total <= 3000) {
                        string = "D8s_v3 (8 vCPU/32GB RAM)";
                    }
                    else if (total >= 3001 && total <= 6000) {
                        string = "F16s_v2 (16 vCPU/32GB RAM)";
                    }
                    else if (total >= 6001 && total <= 10000) {
                        string = "F32s_v2 (32 vCPU/64GB RAM)";
                    }
                    else if (total >= 10001 && total <= 30000) {
                        string = "F32s_v2 (32 vCPU/64GB RAM)";
                    }
                    else {
                        string = "No data found";
                    }

                } else if (platformText === "Amazon Web Service") {
                    if (total >= 1 && total <= 100) {
                        string = "r5.large (2 vCPU/16 GB RAM)";
                    }
                    else if (total >= 101 && total <= 500) {
                        string = "m5.xlarge (4 vCPU/16 GB RAM)";
                    }
                    else if (total >= 501 && total <= 1000) {
                        string = "r5.xlarge (4 vCPU/32GB RAM)";
                    }
                    else if (total >= 1001 && total <= 3000) {
                        string = "m5.2xlarge (8 vCPU/32 GB RAM)";
                    }
                    else if (total >= 3001 && total <= 6000) {
                        string = "c5.4xlarge (16 vCPU/32 GB RAM)";
                    }
                    else if (total >= 6001 && total <= 10000) {
                        string = "c5.9xlarge (36 vCPU/72 GB RAM)";
                    }
                    else if (total >= 10001 && total <= 30000) {
                        string = "c5.9xlarge (36 vCPU/72 GB RAM)";
                    }
                    else {
                        string = "No data found";
                    }
                }
            } else {
                if (platformText === "Default") {
                    if (total >= 1 && total <= 100) {
                        string = "CPU : 2-4 \tRAM : 13GB\t Min.DiskSize : 150GB";
                    }
                    else if (total >= 101 && total <= 500) {
                        string = "CPU : 4 \tRAM : 16GB\t Min.DiskSize : 150GB";
                    }
                    else if (total >= 501 && total <= 1024) {
                        string = "CPU : 8 \tRAM : 20GB\t Min.DiskSize : 250GB";
                    }
                    else if (total >= 1025 && total <= 3000) {
                        string = "CPU : 8 \tRAM : 20GB\t Min.DiskSize : 250GB";
                    }
                    else {
                        string = "No data found";
                    }

                } else if (platformText === "Microsoft Azure") {
                    if (total >= 1 && total <= 100) {
                        string = "DS11_v2 (2 vCPU/14 GB RAM) or D4s_v3 (4 vCPU/16 GB RAM)";
                    }
                    else if (total >= 101 && total <= 500) {
                        string = "D4s_v3 (4 vCPU/16 GB RAM)";
                    }
                    else if (total >= 501 && total <= 1024) {
                        string = "D8s_v3 (8 vCPU/32 GB RAM)";
                    }
                    else if (total >= 1025 && total <= 3000) {
                        string = "D8s_v3 (8 vCPU/32 GB RAM)";
                    }
                    else {
                        string = "No data found";
                    }
                } else if (platformText === "Amazon Web Service") {
                    if (total >= 1 && total <= 100) {
                        string = "r5.large (2 vCPU/16 GB RAM)";
                    }
                    else if (total >= 101 && total <= 500) {
                        string = "m5.xlarge (4 vCPU/16 GB RAM)";
                    }
                    else if (total >= 501 && total <= 1024) {
                        string = "m5.2xlarge (8 vCPU/32 GB RAM)";
                    }
                    else if (total >= 1025 && total <= 3000) {
                        string = "m5.2xlarge (8 vCPU/32 GB RAM)";
                    }
                    else {
                        string = "No data found";
                    }
                }
            }

            display();

            function display() {
                document.getElementsByClassName("card")[0].style.display = "block";
                info.innerHTML = string;
            }
        }
    </script>
</body>

</html>
